<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tangkap Serangga</title>
  </head>
  <body>
    <div class="screen">
      <h1>Tangkap Serangga</h1>
      <button class="btn" id="start-btn">Mainkan Game</button>
    </div>

    <div class="screen">
      <h1>Apa serangga "favorit" Anda?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Langau</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Pak Rab</p>
            <img src="images/riko.jpg" alt="Pak Rab" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Lawah</p>
            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Kapuyuak</p>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Apakah kamu sudah kesal? <br />
        Anda sedang memainkan permainan yang mustahil !!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
